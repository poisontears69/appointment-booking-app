<div class="auth-container">
  <h2>Patient Sign Up</h2>

  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>

  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <!-- Name -->
    <div class="form-group">
      <label>Username</label>
      <input type="text" formControlName="name" />
      <div *ngIf="signupForm.get('name')?.invalid && signupForm.get('name')?.touched">
        <small class="error">Name is required</small>
      </div>
    </div>

    <!-- Email -->
    <div class="form-group">
      <label>Email</label>
      <input type="email" formControlName="email" />
      <div *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched">
        <small class="error">Valid email is required</small>
      </div>
    </div>

    <!-- Phone -->
    <div class="form-group">
      <label>Phone Number</label>
      <input type="tel" formControlName="phone" placeholder="+63" />
      <div *ngIf="signupForm.get('phone')?.invalid && signupForm.get('phone')?.touched">
        <small class="error">Enter a valid Philippine phone number</small>
      </div>
    </div>

    <!-- Password -->
    <div class="form-group">
      <label>Password</label>
      <input type="password" formControlName="password" />
      <div *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched">
        <small class="error">Minimum 8 characters</small>
      </div>
    </div>

    <!-- Confirm Password -->
    <div class="form-group">
      <label>Confirm Password</label>
      <input type="password" formControlName="confirmPassword" />
      <div *ngIf="signupForm.hasError('passwordMismatch') && signupForm.get('confirmPassword')?.touched">
        <small class="error">Passwords must match</small>
      </div>
    </div>

    <button type="submit" [disabled]="signupForm.invalid || loading">
      {{ loading ? 'Creating account...' : 'Sign Up' }}
    </button>
  </form>

  <p class="auth-link">
    Already have an account? <a routerLink="/patient-login">Log in</a>
  </p>
</div>
