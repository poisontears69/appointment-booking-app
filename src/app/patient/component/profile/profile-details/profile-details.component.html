<div class="profile-details-container">
    <!-- Top Section -->
    <div class="profile-header">
      <h2>Profile Details</h2>
      <button class="edit-icon" title="Edit Profile">
        ✏️
      </button>
    </div>
  
    <!-- Personal Info Section -->
    <div class="info-section">
      <label>First Name</label>
      <div class="input-placeholder">John</div>
  
      <label>Middle Name</label>
      <div class="input-placeholder">A.</div>
  
      <label>Last Name</label>
      <div class="input-placeholder">Doe</div>
  
      <label>Birthdate</label>
      <div class="input-placeholder">1990-01-01</div>
  
      <label>Mobile Number</label>
      <div class="input-with-button">
        <span>+1234567890</span>
        <button class="action-button">Edit</button>
      </div>
  
      <label>Email</label>
      <div class="input-with-button">
        <span>john.doeATexample.com</span>
        <button class="action-button">Add</button>
      </div>
    </div>
    <!-- Bruh-->
  
    <!-- Account Actions -->
    <div class="account-actions">
      <button class="danger-button">Delete HealthConnect Account</button>
      <button class="logout-button">Logout</button>
    </div>
  </div>
