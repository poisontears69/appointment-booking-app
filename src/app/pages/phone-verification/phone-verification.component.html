<section class="auth">
    <div class="auth-card">
      <h2>Verify Your Phone Number</h2>
      <p>We sent a 6-digit code to your phone number. Please enter it below.</p>
  
      <form [formGroup]="verificationForm" (ngSubmit)="onVerify()">
        <label for="code">Verification Code</label>
        <input id="code" type="text" formControlName="code" maxlength="6" />
        <div *ngIf="verificationForm.get('code')?.touched && verificationForm.get('code')?.invalid">
          <small class="error" *ngIf="verificationForm.get('code')?.errors?.['required']">Code is required</small>
          <small class="error" *ngIf="verificationForm.get('code')?.errors?.['pattern']">Invalid code format</small>
        </div>
  
        <button type="submit" [disabled]="verificationForm.invalid">Verify</button>
      </form>
  
      <p class="resend">Didnâ€™t receive the code? <a href="#">Resend</a></p>
    </div>
  </section>
