<app-navbar-logged>
  <div class="left">
    <button class="icon-btn" (click)="goBack()">
      <img src="arrow-left-svgrepo-com.svg" alt="Back" />
    </button>
  </div>

  <div class="center">
    <h3>Account</h3>
  </div>

  <div class="right">
    <button class="icon-btn">
      <img src="pencil-svgrepo-com.svg" alt="Edit" />
    </button>
  </div>
</app-navbar-logged>

<div class="profile-form">
  <div class="form-field">
    <label>First Name</label>
    <input type="text" placeholder="John" />
  </div>

  <div class="form-field">
    <label>Middle Name</label>
    <input type="text" placeholder="M." />
  </div>

  <div class="form-field">
    <label>Last Name</label>
    <input type="text" placeholder="Doe" />
  </div>

  <div class="form-field">
    <label>Birthdate</label>
    <input type="date" />
  </div>

  <div class="form-field with-action">
    <label>Mobile Number</label>
    <div class="input-action">
      <input type="tel" placeholder="Not set" />
      <button class="action-btn">Change</button>
    </div>
  </div>

  <div class="form-field with-action">
    <label>Email</label>
    <div class="input-action">
      <input type="email" placeholder="Not set" />
      <button class="action-btn">Add</button>
    </div>
  </div>
</div>
